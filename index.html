<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kirby Fight!</title>
    <link href='https://fonts.googleapis.com/css?family=Sniglet:400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="newboard.js"></script>
    <script src="conditional.js"></script>
    <script src="OnClick.js"></script>
</head>
<body>
<div id="main-container">
    <div class="game-stats">
        <h1>Kirby Fight!</h1>
        <h3>A Kirby Tic-Tac-Toe Game</h3>
        <img src="images/angrykirby.png">
        <div class="player1-score"><span class="label">Player 1:</span><span class="value">0</span></div>
        <div class="player2-score"><span class="label">Player 2:</span><span class="value">0</span></div>
        <div class="player-turn">Player <span>1</span>'s Turn</div>
        <button class="reset">Restart Game</button>



    </div>
    <div class="cell-container">

    </div>

    <div class="settings-container">
        <div id="pick-board-size"><h2>Pick a Board Size</h2>
            <button class="board-size" value="x3-board">3x3</button>
            <button class="board-size" value="x5-board">5x5</button>
            <button class="board-size" value="x10-board">10x10</button>
            <button class="board-size" value="x15-board">15x15</button>
        </div>
        <div id="pick-player1"><h2>Player 1 Character Select</h2>
            <div class="kirby-select"><img src="images/cutterkirby.png"></div>
            <div class="kirby-select"><img src="images/firekirby.png"></div>
            <div class="kirby-select"><img src="images/icekirby.png"></div>
            <div class="kirby-select"><img src="images/bombkirby.png"></div>
        </div>
    </div>

</div>

</body>
</html>
